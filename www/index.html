<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- this actually breaks all of the sizing? -->
    <!-- which suggests that I need to switch from rem to % --> 

    <title>vehicle rental calculator homework</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="hero-bg-img z-index-last"></div>
    <div id="topRightLogo" class="pure-nz-logo-sm t-r-logo-layout">

    </div>

    <div class="container">
      <!-- landing page contents -->
      <div id="landingPage">
        <div class="row">
          <div class="col-12">
            <div class="pure-nz-logo-lg landing-page-logo-layout mb-3"></div>
          </div>
        </div>
        <div class="row">
          <div class="col mb-5">
            <div class="body-header text-light mb-5">Your road trip starts here.</div>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <button id="letsGo" class="btn-main body-m text-light text-align-center mx-auto" type="button" name="button">Let's go.</button>
          </div>
        </div>
      </div>

      <!-- party input contents -->
      <div id="partyDetails">
        <div class="row mt-40vh">
          <div class="col-12 mt-5">
            <div class="row">
              <label class="body-m text-light" for="people" >How many people in your party?</label>
            </div>
            <div class="row">
              <input id="people" class="input-field body-m my-4" type="number" name="people" placeholder="Please enter a value between 1 and 6"></input>
            </div>
            <div class="row">
              <label class="body-m text-light" for="days" >How many days are you travelling for?</label>
            </div>
            <div class="row mb-5">
              <input id="days" class="input-field body-m my-4" type="number" name="days" placeholder="Please enter a value between 1 and 15"></input>
            </div>
            <div class="row mt-5">
              <button id="partyNext" class="btn-main body-m text-light text-align-center mx-auto mt-20vh" type="button" name="button">Next</button>
            </div>
          </div>
        </div>
      </div>

      <!-- party error msg -->
      <div id="partyError" class="button-box error-position mx-auto">
        <div class="row">
          <div id="errorClose" class="error-close-icon error-close-icon-position"></div>
        </div>
        <div class="row">
          <div class="col">
            <p id="errorMsg" class="body-m text-light"></p>
          </div>
        </div>
      </div>

      <!-- journey inputs -->
      <div id="mapDetails" class="">
        <div class="row">
          <div class="con">
            <h3>i am a map</h3>
          </div>
        </div>
      </div>

    </div>


    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
