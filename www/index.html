<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>vehicle rental calculator homework</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="hero-bg-img z-index-last"></div>
    <div id="topRightLogo" class="pure-nz-logo-sm t-r-logo-layout">

    </div>

    <div class="container">
      <!-- landing page contents -->
      <div id="landingPage">
        <div class="row">
          <div class="col-12">
            <!-- logo goes here -->
          </div>
        </div>
        <div class="row">
          <div class="col mb-5">
            <h3 class="">Your road trip starts here.</h3>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col">
            <button id="letsGo" class="btn btn-round btn-lg btn-primary" type="button" name="button">Let's go.</button>
          </div>
        </div>
      </div>

      <!-- party input contents -->
      <div id="partyDetails">
        <div class="row">
          <div class="col">
            <form>
              <div class="form-group">
                <label class="" for="people">How many people in your party?</label>
                <input id="people" class="form-control" type="number" name="people" placeholder="Please enter a value between 1 and 6"></input>
              </div>
              <div class="form-group">
                <label class="" for="days" >How many days are you travelling for?</label>
                <input id="days" class="form-control" type="number" name="days" placeholder="Please enter a value between 1 and 15"></input>
              </div>
              <button id="partyNext" class="btn btn-round btn-lg btn-primary" type="button" name="button">Next</button>
          </form>
        </div>
      </div>

      <!-- party error msg -->
      <div id="partyError" class="btn btn-primary">
        <div class="row">
          <div class="col">
            <p id="errorMsg" class="body-m text-light"></p>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <btn id="errorClose" class="btn btn-primary btn-round"> Close</div>
          </div>
        </div>
      </div>

      <!-- journey inputs -->
      <div id="mapDetails" class="">
        <div class="row">
          <div class="col">
            <form >
              <div class="form-group">
                <label class="" for="people">Where are you starting?</label>
                <input id="startInput" class="form-control" type="number" name="start" placeholder="e.g. 'Putaruru'"></input>
              </div>
              <div class="form-group">
                <label class="" for="days">Where are you going?</label>
                <input id="endInput" class="form-control" type="number" name="end" placeholder="e.g. 'Taihape'"></input>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button id="mapConfirm" class="btn btn-round btn-lg btn-primary" type="button" name="button">Confirm</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="map" class="map-container"></div>
          </div>
        </div>
      </div>

    </div>


    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAinumtT1cwiYz33TxVQA4ypDZ_4PyIDe4&callback=initMap"></script>
  </body>
</html>
